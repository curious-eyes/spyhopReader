<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <p><a href="{{ urlLogout }}">ログアウト</a></p>

    <form action="/" method="post">
      <div>Feed-URL:<input type="text" name="url" size="100"></div>
      <div><input type="submit" value="登 録"></div>
    </form>

    <b>{{ msg }}</b>
    <ul>
    {% for feed in feeds %}
        <li><b>{{ feed.title }}</b> ({{ feed.url }})</li>
    {% endfor %}
    </ul>
  </body>
</html>
{% endautoescape %}
